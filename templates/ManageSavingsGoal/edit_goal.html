<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Goal | Financial Planning</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
:root {
    --primary-blue: #1f3c88;
    --secondary-blue: #3f6ad8;
    --light-blue: #f2f6fb;
}

/* Body */
body { 
    background: var(--light-blue); 
    font-family: 'Segoe UI', sans-serif; 
    margin: 0; 
}

/* Sidebar */
.sidebar {
    width: 230px;
    background: var(--primary-blue);
    min-height: 100vh;
    padding: 30px 20px;
    position: fixed;
}
.sidebar h5 { 
    color: #fff; 
    font-weight: 700; 
    margin-bottom: 40px; 
}
.sidebar a {
    display: block;
    color: #dbe4ff;
    padding: 10px 14px;
    margin-bottom: 10px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 14px;
}
.sidebar a i { margin-right: 10px; }
.sidebar a:hover, .sidebar a.active { 
    background: rgba(255,255,255,0.18); 
    color: #fff; 
}

/* Main Content */
.main { 
    margin-left: 250px; 
    padding: 40px; 
    display: flex; 
    justify-content: center; 
}

/* Card */
.card-box {
    background: #ffffff;
    padding: 30px 25px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    width: 500px;
    text-align: center;
}

/* Title */
.card-title { 
    font-size: 24px; 
    font-weight: 700; 
    color: var(--primary-blue); 
    margin-bottom: 25px; 
}

/* Form */
form input[type="text"], form input[type="number"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
}

form button {
    width: 100%;
    padding: 12px;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
    color: #fff;
    transition: all 0.3s ease;
}
form button:hover {
    background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h5>FINANCIAL<br>PLANNING</h5>
    <a href="{{ url_for('auth.dashboard') }}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="{{ url_for('account_profile.view_profile') }}"><i class="bi bi-person-circle"></i> My Profile</a>
    <a href="{{ url_for('expense.expenses') }}"><i class="bi bi-cash-stack"></i> Expenses</a>
    <a href="{{ url_for('savings.savings') }}" class="active"><i class="bi bi-piggy-bank"></i> Savings / Goal</a>
    <a href="{{ url_for('ai.ai_page') }}"><i class="bi bi-lightbulb"></i> AI Recommendation</a>
    <a href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main">
    <div class="card-box">
        <div class="card-title">Edit Goal</div>
        <form action="{{ url_for('savings.update_goal', goal_id=goal.id) }}" method="POST">
            <input type="text" name="name" value="{{ goal.name }}" placeholder="Goal Name" required>
            <input type="number" name="target_amount" value="{{ goal.target_amount }}" placeholder="Target Amount (RM)" required>
            <button type="submit">Update Goal</button>
        </form>
    </div>
</div>

</body>
</html>
