<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Salary | Financial Planning</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
    --primary-blue:#1f3c88;
    --secondary-blue:#3f6ad8;
    --light-blue:#f2f6fb;
}

/* Body */
body{
    font-family:'Segoe UI',sans-serif;
    background:var(--light-blue);
    margin:0;
}

/* Sidebar */
.sidebar{
    width:230px;
    background:var(--primary-blue);
    min-height:100vh;
    padding:30px 20px;
    position:fixed;
}
.sidebar h5{
    color:#fff;
    font-weight:700;
    margin-bottom:40px;
}
.sidebar a{
    display:block;
    color:#dbe4ff;
    padding:10px 14px;
    margin-bottom:10px;
    border-radius:10px;
    text-decoration:none;
    font-size:14px;
}
.sidebar a i{margin-right:10px;}
.sidebar a:hover,
.sidebar a.active{
    background:rgba(255,255,255,.18);
    color:#fff;
}

/* Main */
.main{
    margin-left:250px;
    padding:40px;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Card */
.card-box{
    background:#ffffff;
    padding:35px;
    border-radius:18px;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
    width:420px;
}

/* Title */
.card-box h4{
    color:var(--primary-blue);
    font-weight:700;
}

/* Form */
.form-label{
    font-weight:600;
    color:#374151;
}
.form-control{
    border-radius:10px;
    padding:12px;
}
.form-control:focus{
    border-color:var(--secondary-blue);
    box-shadow:0 0 0 3px rgba(63,106,216,.2);
}

/* Button */
.btn-main{
    background:linear-gradient(135deg,var(--primary-blue),var(--secondary-blue));
    border:none;
    color:#fff;
    font-weight:600;
    border-radius:10px;
    transition:.25s;
}
.btn-main:hover{
    background:linear-gradient(135deg,var(--secondary-blue),var(--primary-blue));
    transform:translateY(-2px);
}

/* Back link */
.back-link{
    color:var(--primary-blue);
    font-weight:500;
    text-decoration:none;
}
.back-link:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h5>FINANCIAL<br>PLANNING</h5>

    <a href="{{ url_for('auth.dashboard') }}">
        <i class="bi bi-speedometer2"></i> Dashboard
    </a>

    <a href="{{ url_for('account_profile.view_profile') }}">
        <i class="bi bi-person-circle"></i> My Profile
    </a>

    <a href="{{ url_for('expense.expenses') }}" class="active">
        <i class="bi bi-cash-stack"></i> Expenses
    </a>

    <a href="{{ url_for('savings.savings') }}">
        <i class="bi bi-piggy-bank"></i> Savings / Goal
    </a>

    <a href="{{ url_for('ai.ai_page') }}">
        <i class="bi bi-lightbulb"></i> AI Recommendation
    </a>

    <a href="{{ url_for('auth.logout') }}">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>
</div>

<!-- MAIN -->
<div class="main">
    <div class="card-box">

        <h4 class="text-center mb-4">
            <i class="bi bi-wallet2"></i> Add Monthly Salary
        </h4>

        <form method="POST" action="{{ url_for('expense.add_salary') }}">
            <div class="mb-4">
                <label class="form-label">Salary Amount (RM)</label>
                <input type="number"
                       step="0.01"
                       name="salary"
                       class="form-control"
                       placeholder="e.g. 3500"
                       required>
            </div>

            <button type="submit" class="btn btn-main w-100 py-2">
                Save Salary
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('expense.expenses') }}" class="back-link">
                ‚Üê Back to Expenses
            </a>
        </div>

    </div>
</div>

</body>
</html>
