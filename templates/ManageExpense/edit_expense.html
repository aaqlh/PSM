<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Expense | Financial Planning</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
    --primary-blue:#1f3c88;
    --secondary-blue:#3f6ad8;
    --light-blue:#f2f6fb;
}

/* Body */
body{
    font-family:'Segoe UI',sans-serif;
    background:var(--light-blue);
    margin:0;
}

/* Sidebar */
.sidebar{
    width:230px;
    background:var(--primary-blue);
    min-height:100vh;
    padding:30px 20px;
    position:fixed;
}
.sidebar h5{
    color:#fff;
    font-weight:700;
    margin-bottom:40px;
}
.sidebar a{
    display:block;
    color:#dbe4ff;
    padding:10px 14px;
    margin-bottom:10px;
    border-radius:10px;
    text-decoration:none;
    font-size:14px;
}
.sidebar a i{margin-right:10px;}
.sidebar a:hover,
.sidebar a.active{
    background:rgba(255,255,255,.18);
    color:#fff;
}

/* Main */
.main{
    margin-left:250px;
    padding:40px;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Card */
.card-box{
    background:#ffffff;
    padding:32px 28px;
    border-radius:18px;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
    width:520px;
}

/* Title */
.card-title{
    font-size:22px;
    font-weight:700;
    color:var(--primary-blue);
    text-align:center;
    margin-bottom:25px;
}

/* Form */
.form-label{
    font-weight:600;
    color:#374151;
}
.form-control,
.form-select{
    border-radius:10px;
    padding:12px 15px;
    font-size:14px;
    border:1px solid #cbd5e1;
    margin-bottom:18px;
}
.form-control:focus,
.form-select:focus{
    border-color:var(--secondary-blue);
    box-shadow:0 0 0 3px rgba(63,106,216,.2);
}

/* Buttons */
.btn-action{
    margin-top:22px;
    display:flex;
    gap:12px;
}
.btn-save{
    background:linear-gradient(135deg,var(--primary-blue),var(--secondary-blue));
    border:none;
    color:#fff;
    font-weight:600;
    padding:12px;
    border-radius:10px;
    width:50%;
    transition:.25s;
}
.btn-save:hover{
    background:linear-gradient(135deg,var(--secondary-blue),var(--primary-blue));
    transform:translateY(-2px);
}
.btn-cancel{
    background:#e5e7eb;
    border:none;
    font-weight:600;
    padding:12px;
    border-radius:10px;
    width:50%;
    text-align:center;
    text-decoration:none;
    color:#374151;
}
.btn-cancel:hover{
    background:#d1d5db;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h5>FINANCIAL<br>PLANNING</h5>

    <a href="{{ url_for('auth.dashboard') }}">
        <i class="bi bi-speedometer2"></i> Dashboard
    </a>

    <a href="{{ url_for('account_profile.view_profile') }}">
        <i class="bi bi-person-circle"></i> My Profile
    </a>

    <a href="{{ url_for('expense.expenses') }}" class="active">
        <i class="bi bi-cash-stack"></i> Expenses
    </a>

    <a href="{{ url_for('savings.savings') }}">
        <i class="bi bi-piggy-bank"></i> Savings / Goal
    </a>

    <a href="{{ url_for('ai.ai_page') }}">
        <i class="bi bi-lightbulb"></i> AI Recommendation
    </a>

    <a href="{{ url_for('auth.logout') }}">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>
</div>

<!-- MAIN -->
<div class="main">
    <div class="card-box">

        <div class="card-title">
            <i class="bi bi-pencil-square"></i> Edit Expense
        </div>

        <form action="{{ url_for('expense.edit_expense', index=index) }}" method="POST">

            <label class="form-label">Expense Name</label>
            <input type="text"
                   name="expense"
                   class="form-control"
                   value="{{ expense['expense'] }}"
                   required>

            <label class="form-label">Category</label>
            <select name="category" class="form-select" required>
                {% for cat in categories %}
                <option value="{{ cat }}"
                    {% if expense['category'] == cat %}selected{% endif %}>
                    {{ cat }}
                </option>
                {% endfor %}
            </select>

            <label class="form-label">Amount (RM)</label>
            <input type="number"
                   step="0.01"
                   name="amount"
                   class="form-control"
                   value="{{ expense['amount'] }}"
                   required>

            <label class="form-label">Date</label>
            <input type="date"
                   name="date"
                   class="form-control"
                   value="{{ expense['date'] }}"
                   required>

            <div class="btn-action">
                <button type="submit" class="btn-save">
                    Save Changes
                </button>
                <a href="{{ url_for('expense.expenses') }}" class="btn-cancel">
                    Cancel
                </a>
            </div>

        </form>

    </div>
</div>

</body>
</html>
