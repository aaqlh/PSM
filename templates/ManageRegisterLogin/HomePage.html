<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Financial Planning</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary-blue: #1f3c88;
}

html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
}

/* ===== BACKGROUND ===== */
.hero {
    height: 100vh;
    background: 
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("/static/images/finance_bp.jpg") center/cover no-repeat;
}

/* ===== HEADER ===== */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 28px 60px;
}

.logo {
    color: #ffffff;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 0.5px;
}

.header a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    margin-left: 28px;
    font-size: 15px;
}

.header a:hover {
    text-decoration: underline;
}

/* ===== CENTER TEXT ===== */
.hero-content {
    height: calc(100vh - 100px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #ffffff;
}

.hero-content h1 {
    font-size: 44px;
    font-weight: 700;
    margin-bottom: 14px;
}

.hero-content p {
    font-size: 16px;
    opacity: 0.9;
    max-width: 520px;
}

/* ===== BUTTON ===== */
.hero-content .btn {
    margin-top: 32px;
    padding: 12px 36px;
    border-radius: 30px;
    font-weight: 600;
    background: #ffffff;
    color: var(--primary-blue);
    border: none;
}

.hero-content .btn:hover {
    background: #e5e7eb;
}
</style>
</head>

<body>

<div class="hero">

    <!-- HEADER -->
    <div class="header">
        <div class="logo">Financial Planning</div>
        <div>
            <a href="{{ url_for('auth.login_page') }}">Login</a>
            <a href="{{ url_for('auth.show_register') }}">Register</a>
        </div>
    </div>

    <!-- CENTER -->
    <div class="hero-content">
        <h1>Manage Your Financial Life</h1>
        <p>Track expenses, plan commitments, and take control of your financial future.</p>

        <a href="{{ url_for('auth.login_page') }}" class="btn">
            Get Started
        </a>
    </div>

</div>

</body>
</html>
